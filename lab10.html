<!DOCTYPE html>
<html>
<head>
    <title>Definition List Example</title>
</head>
<body>

    <h2>Computer Terms - Definition List</h2>

    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language – used to create web pages.</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets – used to style HTML pages.</dd>

        <dt>HTTP</dt>
        <dd>HyperText Transfer Protocol – used to transfer data over the web.</dd>

        <dt>URL</dt>
        <dd>Uniform Resource Locator – the address of a web page.</dd>
    </dl>

</body>
</html>
